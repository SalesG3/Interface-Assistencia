<header>
    <span class="titulo-principal"> Controle de OS</span>
    <div class="informacoes-principal">
        <span class="entidade-informacoes">{{entidade}}</span>
        <br>
        <span>Usuário: {{usuario}} | Versão: {{versao}}</span>
    </div>
</header>
<main>
    <nav>
        <button>DashBoard</button>
        <button #nav01 value="cadastro" (click)="listDown(nav01)">Cadastro</button>
        <div class="listDown" id="list-cadastro">
            <a [routerLink]="'/clientes'">Clientes</a>
            <a >Serviços</a>
            <a >Peças</a>
        </div>
        <button #nav02 value="movimentacao" (click)="listDown(nav02)">Movimentação</button>
        <div class="listDown" id="list-movimentacao">
            <a >Abertura OS</a>
            <a >Andamento OS</a>
            <a >Conclusão OS</a>
        </div>
        <button #nav03 value="relatorios" (click)="abrirComponente('servicos')">Relatórios</button>
        <div class="listDown" id="list-relatorios">
            <a >Listagem</a>
        </div>
        <button (click)="abrirComponente('clientes')">Configurações</button>
    </nav>
    <section>

        <ng-container *ngComponentOutlet="outlet01"></ng-container>
        <ng-container *ngComponentOutlet="outlet02"></ng-container>
        <ng-container *ngComponentOutlet="outlet03"></ng-container>
        <ng-container *ngComponentOutlet="outlet04"></ng-container>
        <ng-container *ngComponentOutlet="outlet05"></ng-container>

    </section>
</main>
